<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: inherit;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <table>
            {% for row in range(3) %}
            <tr>
                {% for col in range(3) %}
                <td>
                    <form method="POST" action="/">
                        <input type="hidden" name="row" value="{{ row }}">
                        <input type="hidden" name="col" value="{{ col }}">
                        <button type="submit">{{ board[row][col] }}</button>
                    </form>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <div class="message">{{ message }}</div>
    </div>
</body>
</html>
